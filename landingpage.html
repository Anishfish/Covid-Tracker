<!DOCTYPE html>
<html>

<head>

    <title>Covid Tracker</title>
    <link rel="stylesheet" href="landingpage.css">

</head>

<body>

    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Coivd Tracker</h3>
            <h4>Enter the information and find out your risk of contracting covid-19</h4>
            <fieldset>
                <input placeholder="Hours out and about" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="YHours wearing a mask" type="text" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Overall health" type="text" tabindex="3" required>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>


    </div>



</body>

</html>
