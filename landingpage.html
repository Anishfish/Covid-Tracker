<!DOCTYPE html>
<html>

<head>

    <title>Covid Risk Calculator</title>
    <link rel="stylesheet" href="landingpage.css">

</head>

<body>

    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Coivd Risk Calculator</h3>
            <h4>Find out your risk of contracting Covid-19.
                <br> Answer to the best of your ability.
            </h4>

            <label for="age"><b>Age</b></label>
            <fieldset>
                <input placeholder="" type="text" tabindex="1" required autofocus>
            </fieldset>

            <label for="hoursOut"><b>Amount of hours outside residence</b></label>
            <fieldset>
                <input placeholder="Approximate amount of Hours" type="text" tabindex="1" required autofocus>
            </fieldset>

            <label for="peopleExposed"><b>Amount of people exposed to outside residence</b></label>
            <fieldset>
                <input placeholder="Approximate amount of Hours" type="text" tabindex="2" required>
            </fieldset>


            <label for="cars"><b>Health conditions:</b></label>

            <select name="Conditions" id="healthConditions" multiple>
                <option value="none">None</option>
                <option value="diabetes">Diabetes</option>
                <option value="asthma">Asthma</option>
                <option value="chronicLungDisease">Chronic Lung Disease</option>
                <option value="hemoglobinDisorders">Hemoglobin Disorders</option>
                <option value="liverDisease">Liver Disease</option>
            </select>


            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>


    </div>



</body>

</html>
